            <legend>Fill out the fields below to add a catalogue to the database.</legend>

                <td><input type="text" name="title" id="title" class="add-input" size="50" placeholder="Title"></td>
                <td>
                    <select name="composer" id="composer" class="add-input">

                    </select>
                </td>
                <td><input type="text" name="symbol" id="symbol" class="add-input" size="5" placeholder="Symbol"></td>
                <td><input type="text" name="author-first" id="author-first" class="add-input" placeholder="Author First Name"></td>
                <td><input type="text" name="author-last" id="author-last" class="add-input" placeholder="Author Last Name"></td>
                <td><input type="text" name="publication-year" id="publication-year" class="add-input" size="5" placeholder="Year"></td>
                <td><input type="reset" value="Reset"> </td>
            </tr>
